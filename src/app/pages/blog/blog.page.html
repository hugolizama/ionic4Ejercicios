<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card 
  *ngFor="let post of posts"
  (click)="verPost( post.id, post )"
  class="mb-4 cursor-pointer animated fadeIn">
    <img [src]="post.imagen_pequena" />
    <ion-card-header>
      <ion-card-title>{{ post.titulo }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p [innerHTML]="post.resumen" class="text-justify"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
